    layout: even-vertical
    shell_command_before:
      - cd docker/
    panes:
      - docker compose -f detectnet_compose.yml build ros1_camera bridge
      - DOCKER_BUILDKIT=0 docker compose -f detectnet_compose.yml build ros2_object_detection
      -